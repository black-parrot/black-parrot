regress-job:
  image:
    - registry.gitlab.com/dpetrisko/pre-alpha-release
  before_script:
    - echo "Fetching Basejump STL"
    - git submodule update --init -- basejump_stl
    - echo "Linking external tools"
    - rm -rf external
    - ln -sf /bp-tools/ external
    - echo "Building test programs"
    - make progs

  script:
    - echo "Running Verilator regression"
    - cd bp_top/syn
    - make regress.sc
    - grep -cr "FAIL" reports/ && exit 1
    - exit 0

  artifacts:
    when: always
    paths:
      - bp_top/syn/reports/
      - bp_top/syn/logs/

