variables:
  GIT_STRATEGY: fetch
  GIT_SUBMODULE_STRATEGY: none

## CI Stages:
#    manual: Manual jobs used to do CI maintainance, like wiping the directory or clearing cache
#    prep  : Jobs to ensure the repo is up to date with tools, prog and ucode
#    check : Sanity checks of RTL quality
#    test-short :
#    test-medium:
#    test-long  : Functional RTL tests
stages:
  - manual
  - check
  - test-short
  - test-medium
  - test-long
  - test-ultralong

.job_template: &job_definition
  only:
    - master
    - dev
    - fe_dev
    - be_dev
    - me_dev
    - top_dev
    - sw_dev
  before_script:
      - git submodule update --init --checkout --recursive external/
  artifacts:
    when: always
    paths:
      - "bp_fe/syn/reports/"
      - "bp_be/syn/reports/"
      - "bp_me/syn/reports/"
      - "bp_top/syn/reports/"
      - "bp_fe/syn/logs/"
      - "bp_be/syn/logs/"
      - "bp_me/syn/logs/"
      - "bp_top/syn/logs/"
#  cache: &global_cache
#    key: $CI_COMMIT_REF_SLUG
#    paths:
#      - $CI_PROJECT_DIR/sdk
#    policy: pull
  dependencies: []
  retry:
    max: 2
    when:
      - script_failure

check-design:
  <<: *job_definition
  stage: check
  tags:
    - dc
  script:
    - $CI_PROJECT_DIR/ci/check_design.sh $CI_CORES

